<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/logo-duotone.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('static', path='css/global.css') }}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--primary);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="padding: 4px; padding-right: 8px;">
                <img src="{{ url_for('static', path='images/logo-duotone.svg')}}" alt="logo" style="transform: translate(0px, -2px);"/>
                Conductor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if page == '/' %}active{% endif %}" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == '/my-tickets' %}active{% endif %}" aria-current="page" href="/my-tickets-page">My Tickets</a></li>
                    <li class="nav-item" id="login"><a class="nav-link {% if page == '/login' %}active{% endif %}" aria-current="page" href="/login-page">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--secondary); text-align: center;">
        {% block footer %}Footer{% endblock %}
    </div>
    {% block javascript %}
    <script>
        cookie = document.cookie.indexOf("sessionId");
        loginElement = document.getElementById("login");
        if(cookie != -1){
            loginElement.style.display = "none";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
