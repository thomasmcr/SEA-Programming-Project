<div class="card w-75" style="margin: 20px">
    <div class="card-body">
        <a href="#"><h5 class="card-title">{{ ticket.title }}</h5></a>
        <h6 class="card-subtitle" style="margin-bottom: 10px;">Ticket ID: {{ ticket.id }}</h6>
        <p class="card-text">{{ ticket.content }}</p>
        <a href="#" class="btn" style="background-color: var(--btn-accept);">Resolve</a>
        <a href="#" class="btn" style="background-color: var(--btn-decline);">Delete</a>
    </div>
</div>
