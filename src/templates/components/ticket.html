<div class="card w-75" style="margin: 20px">
    <div class="card-body">
        <a href="#" style="display: inline-block;"><h5 class="card-title">{{ ticket.title }}</h5></a>
        {% if ticket.resolved %}
            <img src="{{ url_for('static', path='images/check.svg') }}" style="display: inline-block; margin-top: -5px;"/>
        {% endif %}
        <h6 class="card-subtitle" style="margin-bottom: 10px;">Ticket ID: {{ ticket.id }}</h6>
        <p class="card-text">{{ ticket.content }}</p>
        <a class="btn {{ 'disabled' if ticket.resolved else '' }}" style="background-color: var(--btn-accept);" onclick="resolveTicket('{{ ticket.id }}')">Resolve</a>
        <a href="#" class="btn" style="background-color: var(--btn-decline);" onclick="deleteTicket('{{ ticket.id }}')">Delete</a>
        <p id="error-{{ ticket.id }}" style="margin-top: 10px;"></p>
    </div>
</div>
