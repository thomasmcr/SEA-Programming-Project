<div class="card w-75" style="margin: 20px; box-shadow: 2px 2px 5px lightgray;">
    <div class="card-body">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin-bottom: 10px;">
            <div style="flex-basis: 50%; float: left">
                <a href="/view-ticket-page/{{ ticket.id }}?old_location=my-tickets-page" style="display: inline-block;"><h1 class="card-title" style="font-size: 18px;">{{ ticket.title }}</h1></a>
                {% if ticket.resolved %}<img src="{{ url_for('static', path='images/check.svg') }}" style="display: inline-block; margin-top: -5px;"/>{% endif %}
                <h2 class="card-subtitle" style="font-size: 16px;">Ticket ID: {{ ticket.id }}</h2>
            </div>
            <div style="flex-basis: 50%; float: right; text-align: right;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16" style="margin-top: -5px">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                </svg>
                {{ ticket.comments|length }}
            </div>
        </div>
        <p class="card-text">{{ ticket.content }}</p>
        <a class="btn {{ 'disabled' if ticket.resolved else '' }}" style="background-color: var(--btn-accept);" onclick="resolveTicket('{{ ticket.id }}')">Resolve</a>
        <a class="btn" style="background-color: var(--btn-decline);" onclick="deleteTicket('{{ ticket.id }}')">Delete</a>
        <p id="error-{{ ticket.id }}" style="margin-top: 10px;"></p>
    </div>
</div>
