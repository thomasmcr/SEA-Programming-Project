<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#createTicketCollapse"
    aria-expanded="true" aria-controls="createTicketCollapse">
    Create Ticket
</button>
<div class="collapse show" id="createTicketCollapse">
    <div class="card w-75" style="margin: 20px">
        <div class="card-body">
            <form method="post" action="/" style="display: flex; flex-wrap: wrap;" id="createTicketForm">
                <div class="mb-3" style="flex-basis: 100%;">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titleInput" name="title" required />
                </div>
                <div class="mb-3" style="flex-basis: 100%;">
                    <label for="contentInput" class="form-label">Content</label>
                    <textarea type="text" class="form-control" id="contentInput" name="content" required></textarea>
                </div>
                <p id="formSubmitInfo" style="color: red; font-style: italic;"></p>
                <div style="flex-basis: 100%; margin-top: 15px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form> 
        </div>
    </div>
</div>

<script>
    info = document.getElementById("formSubmitInfo")
    document.getElementById('createTicketForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = JSON.stringify(Object.fromEntries(new FormData(event.target).entries()));
        fetch("/tickets", {
            method: "POST",
            body: formData,
            headers: {
                "Content-Type": "application/json"
            },
        }).then(response => {
            if (response.ok) {
                location.replace("{{ page }}")
            }
            else {
                return response.json().then(err => {
                    const errorMessage = err.detail || "Create ticket failed. Please try again.";
                    info.innerHTML = errorMessage;
                    info.style.color = "red";
                    throw new Error(errorMessage);
                });
            }
        }).catch(error => {
            console.log(error)
        })
    });
</script>
